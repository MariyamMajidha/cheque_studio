<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' data: blob: filesystem: ws: http://localhost:* https://localhost:*" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Print Preview</title>
    <style>
        :root {
            --bg: #0b0c0f;
            --paper: #ffffff;
            --ink: #111827;
            --muted: #6b7280;
            --primary: #2563eb;
            --primary-ink: #ffffff;
            --ring: rgba(37, 99, 235, 0.35);
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
                "Noto Color Emoji";
            background: var(--bg);
            color: var(--ink);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
        }

        /* Top toolbar */
        .toolbar {
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            color: #e5e7eb;
            background: linear-gradient(180deg, rgba(0, 0, 0, .6), rgba(0, 0, 0, .35));
            border-bottom: 1px solid rgba(255, 255, 255, .08);
            backdrop-filter: blur(4px);
        }

        .title {
            font-weight: 600;
            letter-spacing: .2px;
        }

        .btn {
            appearance: none;
            border: 0;
            border-radius: 10px;
            padding: 10px 14px;
            background: var(--primary);
            color: var(--primary-ink);
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(37, 99, 235, .35);
            transition: transform .05s ease, box-shadow .2s ease, opacity .2s ease;
        }

        .btn:active {
            transform: translateY(1px)
        }

        .btn:focus {
            outline: 0;
            box-shadow: 0 0 0 3px var(--ring)
        }

        .btn[disabled] {
            opacity: .5;
            cursor: default;
            box-shadow: none
        }

        /* Page staging area */
        .stage {
            display: grid;
            place-items: start center;
            padding: 28px 24px 32px;
            gap: 18px;
            overflow: auto;
            flex: 1;
        }

        /* The printable page (we size it in mm inline from React) */
        .page {
            position: relative;
            background: var(--paper);
            border-radius: 12px;
            box-shadow:
                0 12px 30px rgba(0, 0, 0, .35),
                0 2px 8px rgba(0, 0, 0, .35) inset;
            overflow: hidden;
            display: grid;
            place-items: center;
        }

        /* Ensure the Konva canvas expands nicely inside .page */
        #preview-root {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
        }

        /* PRINT RULES â€” only the page prints, no margins */
        @media print {

            :root,
            html,
            body {
                background: #fff
            }

            body {
                margin: 0
            }

            .toolbar {
                display: none !important
            }

            .stage {
                padding: 0 !important
            }

            .page {
                border-radius: 0 !important;
                box-shadow: none !important;
                margin: 0 !important;
            }

            /* Only print the page area */
            body>*:not(.stage) {
                display: none !important
            }

            .stage>*:not(.page) {
                display: none !important
            }

            /* Remove browser default margins */
            @page {
                margin: 0
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/print/preview-entry.tsx"></script>
</body>

</html>
